<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiniess.co - Luxury Beauty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf7f2;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #d78b7b;
            margin: 20px 0;
        }
        .product-image {
            width: 100%;
            border-radius: 10px;
        }
        .buy-button {
            display: inline-block;
            background-color: #d78b7b;
            color: white;
            padding: 15px 30px;
            margin: 20px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .buy-button:hover {
            background-color: #c07668;
        }
        .menu {
            margin: 20px 0;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Tiniess.co</div>
        <img src="image.png" alt="Beauty Product" class="product-image">
        <div class="menu">
            <a href="#lipstick">Lipstick</a> |
            <a href="#foundation">Foundation</a> |
            <a href="#eyeshadow">Eyeshadow</a>
        </div>
        <a href="#buy" class="buy-button">Buy Now</a>
    </div>
</body>
</html>
